<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome/fontawesome-free-5.15.4-web/css/all.min.css">
    <style>
        body{
            position: relative;
            background-color: #010103;
        }
        section{
            width: 85%;
            height: auto;
            margin: auto;
            background-color: #010103;
        }
        section .gambar{
            margin-top: 5rem;
            width: 100%;
            height: 384px;
            display: flex;
            justify-content: center;
        }
        section .gambar .gambar1{
            width: 700px;
            height: 384px;
            
        }
        section .gambar .gambar2{
            margin-left: 0.8rem;
            width: 200px;
            height: 384px;
            
        }
        section .des{
            width: 86%;
            height: auto;
            margin: auto;
            border-radius: 24px;
        }
        section .des h1{
            font-size: 2rem;
            color: #fff;
        }
        section .des .cart{
            display: flex;
            justify-content: space-around;
            padding: 2rem;
        }
        section .des .cart h2{
            text-align: center;
            color: #fff;
         }
         section .des .cart p{
            padding: 1rem;
            color: #fff;
         }
         section .des .cart ul{
            padding-top: 0.7rem;
         }
         section .des .cart ul li{
            color: #fff;
         }
         section .des .cart .box{
            width: 30%;
            height: auto;
            background-color: #13131a;;
            border-radius: 24px;
            border: 0.1rem solid #fff;
         }
        
        .bttn{
            position: relative;
            left: 20%;
            padding: .9rem 3rem;
            font-size: 1rem;
            color: #fff;
            background: rgb(255, 77, 0);
            cursor: pointer;
            border-radius: 20px;
        }
        .box .bttn:hover{
            color: #010103;
        }
        @media (max-width: 468px) {
            section .gambar .gambar1 img {
                max-width: 537px;
            }
    
            section .des .cart .box {
                width: 45%; /* Two boxes per row */
                margin-top: 5rem;
            }
        }
    
        @media (max-width: 768px) {
            section {
                width: 95%; /* Expand for smaller screens */
            }
    
            section .gambar {
                flex-direction: column; /* Stack images vertically */
                align-items: center;
            }
    
            section .gambar .gambar1 img, section .gambar img {
                max-width: 100%; /* Use full width */
            }
            section .des{
                margin: auto;
            }
    
            section .des .cart {
                flex-direction: column; /* Stack boxes vertically */
                align-items: center;
            }
    
            section .des .cart .box {
                width: 80%; /* Full-width boxes */
                margin-top: 1rem;
                padding: 1rem;
            }
    
            .bttn {
                width: auto; /* Adjust button size */
                padding: 0.7rem 2rem;
            }
        }
    
        @media (max-width: 480px) {
            section .des h1 {
                font-size: 1.5rem;
            }
    
            .bttn {
                padding: 0.5rem 1.5rem;
                font-size: 0.9rem;
                position: relative;
                left: 1.8rem;
            }
        }
    </style>
    <title>rincian</title>
</head>
<body>
    <section>
        <div class="gambar">
            <div class="gambar1">
                <img src="bola2.jpg" alt="" style="width: 700px; height: 384px;">
            </div>
        </div>
        <div class="h1" style="text-align: center;">
            <h1></h1>
        </div>
        <div class="des">
            <div class="h1" style="text-align: center; padding-top: 5px;">
                <h1>lapangan sepak bola</h1>
            </div>
            <div class="cart">
                <div class="box">
                    <h2>DESKRIPSI</h2>
                    <P>Arena sepak bola berkualitas standar FIFA, berlokasi strategis & fasilitas lengkap</P>
                </div>
                <div class="box">
                    <h2>FASILITAS</h2>       
                        <ul>
                            <li>rumput standar nasional</li>
                            <li>parkiran mobil & makan</li>
                            <li>line/garis sempurna</li>
                        </ul>
                </div>
                <div class="box">
                    <h2>BOOKING NOW</h2>
                    <button class="bttn" type="submit"><i class="fab fa-whatsapp" style="padding-right: 5px;"></i>whatsapp</button>
                </div>
            </div>
        </div>

    </section>
</body>
</html>
